<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блокові та інлайнові елементи</title>
    <link rel="stylesheet" href="block-inline.css">
</head>
<body>
    <h1>Робота з блоковими та інлайновими елементами</h1>
    <div>
        Це блоковий елемент (div).
        <p>Тут може бути текст, який також є блоковим елементом (p).</p>
    </div>
    <p>Тут використано <span>інлайновий елемент (span)</span> всередині абзацу.</p>
    <div>
        Ще один блоковий елемент (div).
        <p>І текст у ньому.</p>
    </div>
</body>
</html>
